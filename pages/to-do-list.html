<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/list.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/media-query.css">
  <title>To-Do | List</title>
</head>
<body>
    <header id="header" class="header">
        <button class="home-btn"><img src="../img/home.svg" alt="home"></button>
        <button class="pomodoro-btn"><img src="../img/pomodoro.svg" alt="pomodoro"></button>   
        <button class="settings-btn"><img src="../img/settings.svg" alt="settings"></button>   
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <input type="date" id="taskDate">
        <button id="add" class="btn-add-task">Adicionar</button>
    </header>

    <main id="container" class="main">
        <ul style="display: none" id="taskListToday"></ul>
        <ul id="taskList"></ul>

        <p class="text-task-completed"><span class="quantity-completed-tasks"></span> <span">Tarefas Conclu√≠das</span><span><img class="arrow" id="arrow" src="../img/arrow-dn.svg" alt="Seta"></span></p>
        <ul style="display: none" id="taskListCompleted"></ul>
    </main>
    <script src="../js/script.js" type="module"></script>
    <script src="../js/notification.js" type="module"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
