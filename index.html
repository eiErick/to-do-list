<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
  <title>To-Do List</title>
</head>
<body>
  <div id="container">
    <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
    <button id="add" onclick="addTask()">Adicionar</button>
    <button id="deleteCompletedTasks" onclick="deleteCompletedTasks()"><span class="material-symbols-outlined">delete</span></button>
    <ul id="taskList"></ul>
  </div>
</body>
</html>
  <script src="js/script.js"></script>
</body>
</html>
