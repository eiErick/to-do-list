<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/home.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/home-query.css">
    <title>Home</title>
</head>
<body>
    <header class="header">
        <button class="pomodoro-btn"><img src="./img/pomodoro.svg" alt="pomodoro"></button>   
        <button class="todo-list-btn"><img src="./img/list.svg" alt="list"></button>
    </header>

    <main class="main">
        <div class="Pending-tasks-today">
            <p>Tarefas pendentes para hoje: <span class="quantilty-pending-tasks-today">00</span></p>
        </div>

        <div class="graphic">
            <div class="graphic-title">
                <span class="pomodoro-img"></span>
                <h2>Tempo de foco nos útimos 7 dias</h2>
            </div>
            <canvas id="graphic-time-focus"></canvas>
        </div>
        <div class="motivational-phrase">
            <h6>Frase Motivacional</h6>
            <button class="reboot-motivational-btn"><img class="reboot-img" src="img/reboot.svg" alt="reboot"></button>
            <p class="text-motivational">"Não deixe para amanhã o que pode ser feito agora!"</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/home.js" type="module"></script>
</body>
</html>
