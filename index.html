<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/list.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
  <title>To-Do | List</title>
</head>
<body>
  <header id="header" class="header">
    <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
    <input type="date" id="taskDate">
    <button id="add" class="btn-add-task">Adicionar</button>
    <button class="settings-btn"><img src="img/settings.svg" alt="settings"></button>   
  </header>
  <main id="container" class="main">
    
    <ul style="display: none" id="taskListToday"></ul>
    <ul id="taskList"></ul>
    
    <p class="text-task-completed"><span class="quantity-completed-tasks"></span> <span">Tarefas Concluídas</span><span><img class="arrow" id="arrow" src="img/arrow-dn.svg" alt="Seta"></span></p>
    <ul style="display: none" id="taskListCompleted"></ul>
    
  </main>

  <div class="settings-menu">
    <div class="header-settings-menu" id="header-settings-menu">
      <p class="text-header-settings-menu">Configurações</p>
      <span id="setting-menu-closure-button" class="setting-menu-closure-button"><img src="img/close.svg" alt=""></span>
    </div>
    <div>
      <label for="data-import-btn" id="settings-menu-btn-label"><p id="settings-menu-btn-p" class="settings-menu-btn">Importar Dados</p></label>
      <input type="file" name="input-file" id="data-import-btn" class="settings-menu-btn" accept=".json" >
      <button id="data-download-btn" class="settings-menu-btn">Exportar Dados</button>
      <button style="color: red;" id="delete-all-tasks-completed-btn" class="settings-menu-btn">Deletar todas as tarefas concluídas</button>
    </div>
  </div>

</body>
</html>
<script src="js/script.js" type="module"></script>
</body>
</html>
